<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
             <!-- div.box*3{item-$} is used to create 3 div with class box and item-1,item-2,item-3 as content -->
            <div class="box abs">Absolute</div>
            <div class="box rel">Relative</div>
            <div class="box fix">Fixed</div>
            <div class="box sti">sticky</div>
        </div>
    </div>
    <!-- class- used when your are using multiple elements inexternal css    
    id- used when you are using single element -->
</body>
</html>
